<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luke's To-Do App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">SUPER COOL TO-DO APP</div>

        <div class="input">
            <input type="text" id="task" class="Input-text" placeholder="What do you want to do?">
          </div>

        <div class="tasks" id="active">Active Tasks
            <ul class="tasks-list" id="active-tasks"></ul>
        </div>

        <div class="tasks" id="completed">Completed Tasks
            <ul class="tasks-list" id="completed-tasks"></ul>
        </div>

        <div class="footer">Designed by Luke</div>
    </div>
</body>

</html>
